<form class="form-horizontal">
  <fieldset>

  <!-- Form Name -->
  <legend>{{ title }} </legend>

  <!-- Text input-->
    <div class="form-group" ng-show="action == 'add'">
      <label class="col-md-4 control-label" for="textinput">Name</label>
    <div class="col-md-4">
    <input id="textinput" name="textinput" type="text" placeholder="Name" class="form-control input-md" required="">
    </div>
  </div>
      <!-- Textarea -->
      <div class="form-group" ng-show="action == 'update'">
          <label class="col-md-4 control-label" for="textarea_update">Message</label>
          <div class="col-md-4">
              <textarea class="form-control" id="textarea_update" placeholder="Message" name="textarea"></textarea>
          </div>
     </div>

      <div class="form-group" ng-show="action == 'add'">
          <label class="col-md-4 control-label" for="textarea_add">Message</label>
          <div class="col-md-4">
              <textarea class="form-control" id="textarea_add" placeholder="Message" name="textarea"></textarea>
          </div>
      </div>

      <div class="form-group" ng-show="action == 'add' || action == 'edit'">
    <label class="col-md-4 control-label" for="startDate">Start date</label>
    <div class="col-md-4">
      <timepicker id="startDate" class="form control" ng-model="startDate" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
      <p class="input-group">
        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="startDate" is-open="opened_start" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="open_start($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
    </div>
  </div>

  <div class="form-group" ng-show="action == 'add'|| action == 'edit'">
    <label class="col-md-4 control-label" for="startDate">End date</label>
    <div class="col-md-4">
      <timepicker id="endDate" class="form control" ng-model="endDate" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
      <p class="input-group">
        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="endDate" is-open="opened_end" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="open_end($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
    </div>
  </div>


  <!-- Multiple Radios (inline) -->
  <div class="form-group" ng-show="action == 'update'">
    <label class="col-md-4 control-label" for="radios">Status</label>
    <div class="col-md-4">
      <label class="radio-inline" for="radios-0">
        <input type="radio" ng-model='model.incident[status]' name="radios" id="radios-0" value="Scheduled" checked="checked">
        Scheduled
      </label>
      <label class="radio-inline" for="radios-1">
        <input type="radio" ng-model='model.incident[status]' name="radios" id="radios-1" value="InProgress">
        In Progress
      </label>
      <label class="radio-inline" for="radios-2">
        <input type="radio" ng-model='model.incident[status]' name="radios" id="radios-2" value="Veryfing">
        Veryfing
      </label>
      <label class="radio-inline" for="radios-3">
        <input type="radio" ng-model='model.incident[status]' name="radios" id="radios-3" value="Completed">
        Completed
      </label>
    </div>
  </div>

  <div class="form-group" ng-show="action == 'add' || action == 'edit'">
  <label class="col-md-4 control-label" for="checkboxes">Additional options</label>
  <div class="col-md-4">
  <div class="checkbox">
    <label for="checkboxes-0">
      <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
      Automatically remind subscribers
    </label>
	</div>
  <div class="checkbox">
    <label for="checkboxes-1">
      <input type="checkbox" name="checkboxes" id="checkboxes-1" value="2">
      Automatically set status to 'In Progress' at start of the maintenance period.
    </label>
  </div>
    <div class="checkbox">
      <label for="checkboxes-1">
        <input type="checkbox" name="checkboxes" id="checkboxes-2" value="2">
        Automatically set status to 'Completed' at end of the maintenance period.
      </label>
    </div>
  </div>
</div>

  <button ng-click="ResolveClick()" class="btn btn-success">{{buttonText}}</button>

  <button ng-click="cancel()" class="btn btn-default">Cancel</button>


  </fieldset>
</form>
