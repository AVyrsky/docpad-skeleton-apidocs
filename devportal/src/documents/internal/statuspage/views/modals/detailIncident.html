<div class="modal-header">
    <h3 class="modal-title">Incident Details</h3>
</div>
<div class="modal-body">
  Present status: {{ incident.status }}
  Resolved:
  Updates:
  <div ng-repeat="u in incident.incident_updates"> {{ u.status }} - {{ u.body}}
    <button href="#{{ u.id }}" class="btn btn-sm btn-info" data-toggle="collapse">
      <span class="glyphicon glyphicon-expand" aria-hidden="true"></span>
    </button>
    <div id="{{ u.id }}" class="collapse">
        Status: {{ u.status }} <br>
        Detail: {{ u.body }} <br>
        Created: {{ u.created_at | date : medium}} <br>
        Updated: {{ u.updated_at | date: medium }} <br>
        Displayed: {{ u.display_at | date: medium}}
    </div>
  </div>
<div class="modal-footer">
  <div class="text-center">
    <button class="btn btn-lg btn-primary" ng-click="ok()">OK</button>
  </div>
</div>
