<div class="modal-header">
    <h3 class="modal-title">Permission Denied</h3>
</div>
<div class="modal-body">
  {{ text }}
    <ul ng-repeat="p in people" class="list-group">
        <li class="list-group-item">{{ p }}</li>
    </ul>
</div>
<div class="modal-footer">
  <div class="text-center">
    <button class="btn btn-lg btn-primary" ng-click="ok()">OK</button>
  </div>
</div>
